<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP MySQL Agent</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>MCP MySQL Agent</h1>
    <form id="query-form">
      <label for="query">Ask a question about your customers database:</label>
      <textarea id="query" name="query" rows="4" placeholder="e.g. what version is Ackermans on?"></textarea>
      <button type="submit">Ask</button>
    </form>
    <pre id="result"></pre>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
